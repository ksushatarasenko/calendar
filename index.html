    <script>

        (function () {
            const ua = navigator.userAgent.toLowerCase();

            if (isSafari) {
                console.warn("‚ö† Safari detected ‚Äî overriding LockManager entirely");

                navigator.locks = {
                    request: async function (name, callback) {
                        return await callback({
                            name,
                            mode: "exclusive",
                            released: false,
                            release() { /* –Ω–∏—á–µ–≥–æ */ }
                        });
                    }
                };
            }
        })();
    </script>
